
<section class="py-5 login-container">
    <div class="container px-5" style="margin: 50px auto;">
        <div class="row gx-5 align-items-center">            
            <div class="col-lg-12">
                <div class="container signup-box">
                    <h3 class="container-heading">Forgot Password</h3>
                    <div class="form-group p-2">
                        <label for="email">Enter you registered email id</label>
                        <input type="text" id="email" name="username" placeholder="Enter your email" required>
                        <!-- <input [(ngModel)]="email" type="text" id="email" name="username"
                            placeholder="Enter your username" required> -->
                    </div>
                    <button class="m-2 login-button" type="submit">Password recovery</button> 
                    <!-- {{resultMsg}} -->
                    <div id="errorMessage" class="error-message"></div>
                    <!-- <button (click)="doLogin()" class="m-2 login-button" type="submit">Login</button>  -->
                </div>
            </div>
        </div>
    </div>
</section>
